<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jqueryLibr/jquery-3.4.1.js"></script>
    <script>
        /* 
        删除
        empty()
        remove([expr])
        detach([expr])

        替换
        replaceWith(content|fn)
        replaceAll(selector)

        复制
        clone([Even[,deepEven]])

        */
        $(() => {
            //给li添加点击
            $("ul").eq(0).children("li").click(function () {
                alert($(this).html())
            })
            //删除节点
            $("button").eq(0).click(() => {
                $("div").remove();//删除指定元素
                $("div").empty();//删除指定元素的内容和子元素, 指定元素自身不会被删除. 
                $("li").detach(".item");//和remove一样
            });

            //替换节点
            $("button").eq(1).click(() => {

                let $h6 = $("<h6>我是h6</h6>");
                $("h1").replaceWith($h6);
                $h6.replaceAll("h1"); //直接替换掉
            })

            //复制节点
            $("button").eq(2).click(() => {
                //浅复制一个li
                let $li = $("li:first").clone(false);
                $(".copy").append($li);
            })
            $("button").eq(3).click(() => {
                console.log('3');
                //深复制
                let $li = $("li:first").clone(true);
                $(".copy").append($li);
            })

        })
    </script>
</head>

<body>
    <button>删除节点</button>
    <ul>
        <li class='item'>我是第1个li</li>
        <li>我是第2个li</li>
        <li class='item'>我是第3个li</li>
        <li>我是第4个li</li>
        <li class='item'>我是第5个li</li>
        <li>我是第6个li</li>
    </ul>
    <div>
        我是div
        <p>我是段落</p>
    </div>
    <button>替换节点</button>
    <h1>我是h1</h1>
    <h1>我是h1</h1>
    <button>浅复制</button>
    <button>深复制</button>
    <ul class="copy">
        <li>我是第1个li</li>
        <li>我是第2个li</li>
        <li>我是第3个li</li>
        <li>我是第4个li</li>
        <li>我是第5个li</li>
        <li>我是第6个li</li>
        <li>我是第7个li</li>
        <li>我是第8个li</li>
    </ul>

</body>

</html>
