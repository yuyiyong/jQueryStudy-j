<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-初识jQuery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;

        }
    </style>
    <script src="./jqueryLibr/jquery-3.4.1.js"></script>
    <script>
        window.onload = (ev) => {
            let div1 = document.getElementsByTagName("div")[0];
            let div2 = document.getElementsByClassName("box1")[0];
            let div3 = document.getElementById("box2");
            console.log("111",div1);
            console.log(div2);
            console.log(div3);
            /* div1.style.background="red";
            div2.style.background=""
            div3.style.background="greenyellow" */
        }

        $(()=>{
            let $div1 = $("div");
            let $div2 = $(".box1");
            let $div3 = $("#box2");
            console.log("jquery",$div1);
            console.log($div2);
            console.log($div3);
            $div1.css({
                background: "red"
            });
            $div2.css({
                background:"skyblue"
            });
            $div3.css({
                background:"greenyellow"
            })

        })
    </script>
</head>

<body>
    <div></div>
    <div class="box1"></div>
    <div id="box2"></div>
</body>

</html>
